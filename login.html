<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F2F2F2;
      font-family: 'Montserrat', sans-serif;
    }

    .login-container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="session-password">Session Password:</label>
        <input type="password" id="session-password" name="session-password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" id="submit">
      </div>
    </form>
  </div>
</body>


    <script>


        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const sessionPassword = document.getElementById('session-password');


        const submit_btn = document.getElementById('submit');
        submit_btn.addEventListener('click',(e)=>{
                e.preventDefault()

                var data = {
                    user_ID: username.value,
                    user_password: password.value,
                    sessionPassword: sessionPassword.value
                  };
            
                  // Perform a POST request 
                  fetch("server-endpoint-url", {
                    method: "GET",
                    headers: {
                      "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                  })
                  .then(response => response.json())
                  .then(data => {
                    
                    console.log("Server response:", data);

                    
                  })
                  .catch(error => {
                    console.error("Error:", error);
                  });

                  document.cookie = "authToken=" + data.token + "; path=/"
                  window.location.href = "test.html";


        })

    </script>

</html>
